<ion-header>
  <ion-toolbar>
    <ion-title>Tracks</ion-title>

    <ion-buttons slot="end">
      <ion-button fill="clear" color="primary" (click)="presentActionsList()">
        Actions
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <hll-track-list
    [tracks]="tracks"
    (delete)="confirmDeleteTrack($event)">
  </hll-track-list>
</ion-content>
