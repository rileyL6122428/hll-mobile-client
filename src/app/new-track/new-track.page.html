<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        color="dark"
        text="Tracks">
      </ion-back-button>
    </ion-buttons>

    <ion-title>Create Track</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item id="track-name-container">
    <ion-label position="floating">Track Name</ion-label>
    <ion-input [(ngModel)]="trackName" type="text"></ion-input>
  </ion-item>

  <ion-item id="track-contents-container">
    <input
      #trackContentsInput
      name="track-contents"
      id="track-contents"
      type="file"
      (change)="onFileChange($event.target.files[0])">
  </ion-item>

</ion-content>

<ion-footer>
  <ion-button
    id="submit-button"
    expand="full"
    color="dark"
    (click)="submit()">
    Submit
  </ion-button>
</ion-footer>
