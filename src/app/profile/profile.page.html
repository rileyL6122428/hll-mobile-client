<ion-header>
  <ion-toolbar>
    <ion-title>Tracks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <hll-track-list
    [tracks]="tracks"
    [playingTrack]="playingTrack"
    [selectedTrack]="selectedTrack"
    (play)="playingTrack = $event"
    (pause)="pauseTrack()"
    (delete)="confirmDeleteTrack($event)">
  </hll-track-list>
</ion-content>
