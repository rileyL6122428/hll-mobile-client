<ion-item-group>
  <ion-item-sliding *ngFor="let track of tracks">
    <ion-item-options side="start">
      <ion-item-option
        class="play-button"
        color="secondary"
        (click)="emitPlay(track)">
          Play
      </ion-item-option>
    </ion-item-options>
  
    <ion-item>
      <ion-label>
        <ng-container *ngIf="track; else skeleton">
          <span class="track-name">{{track.name}}</span>
        </ng-container>
        
        <ng-template #skeleton>
          <ion-skeleton-text animated>
          </ion-skeleton-text>
        </ng-template>
      </ion-label>
    </ion-item>
  
    <ion-item-options side="end">
      <ion-item-option
        class="delete-button"
        color="danger"
        (click)="emitDelete(track)">
          Delete
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-item-group>
